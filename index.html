<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comic Characters Dashboard</title>

    <!-- CSS Libraries-->
    <link rel="stylesheet" href="https://bootswatch.com/3/sandstone/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />

    <!-- My CSS-->
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

    <!-- JS Libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

    <!--JS Codes-->
    <script type="text/javascript" src="static/js/graph.js"></script>

</head>

<body>
    <!-------Header------>
    <header>
        <nav class="container-fluid">
            <div class="row">
                <div class="col-xs-12 nav-bar navbar-fixed-top">
                    <a href="#" class="title">Comic Character Dashboard</a>
                    <button id="reset-all" class="btn btn-sm btn-default float-right">Reset All</button>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <!-------Barchart Align------>

        <section id="alignment-scatter" class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-6 alignment">
                    <header class="chart-header">
                        <h6>Barchart alignment</h6>
                    </header>
                    <div class="chart-content">
                        <p Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, </p>
                    </div>
                    <div id="bar-alignment">
                        <a class="reset" style="display: none" href="javascript: dc.filterAll(); dc.redrawAll();">Reset</a>
                    </div>
                </div>
            </div>

            <!-------Scatterploter Appearance------>

            <div class="col-sm-12 col-md-6 scatterplot-appearance">
                <header class="chart-header">
                    <h6>Scatterploter Appearance </h6>
                </header>
                <div class="chart-content">
                    <p Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, </p>
                </div>
                <div id="appearance">
                    <a class="reset" style="display: none" href="javascript: dc.filterAll(); dc.redrawAll();">Reset</a>
                </div>
            </div>
        </section>
        <!---------Pie Charts--------->

        <section id="pie-section" class="container-fluid">
            <div class="row">

                <!-------Eye Color------>

                <div class="col-xs-12 col-sm-6 color">
                    <header class="chart-header">
                        <h6>Eye Color</h6>
                    </header>
                    <div id="eye-color" class="chart">
                        <a class="reset" style="display: none" href="javascript: dc.filterAll(); dc.redrawAll();">Reset</a>
                    </div>
                </div>

                <!-------Hair Color------>

                <div class="col-xs-12 col-sm-6 color">
                    <header class="chart-header">
                        <h6>Hair Color</h6>
                    </header>
                    <div id="hair-color" class="chart">
                        <a class="reset" style="display: none" href="javascript: dc.filterAll(); dc.redrawAll();">Reset</a>
                    </div>
                </div>

            </div>
        </section>

        <section id="alive-identity" class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-6 alive">
                    <header class="chart-header">
                        <h6>Barchart Alive</h6>
                    </header>
                    <div class="chart-content">
                        <p Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, </p>
                    </div>
                    <div id="bar-alive">
                        <a class="reset" style="display: none" href="javascript: dc.filterAll(); dc.redrawAll();">Reset</a>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>

</html>
