<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comic Characters Dashboard</title>

    <!-- CSS Libraries-->
    <link rel="stylesheet" href="https://bootswatch.com/3/sandstone/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- My CSS-->
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

    <!-- JS Libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

    <!--JS Codes-->
    <script type="text/javascript" src="static/js/graph.js"></script>

</head>

<body>
    <!-------Header------>
    <header>
        <nav class="container-fluid">
            <div class="row">
                <div class="col-xs-12 nav-bar navbar-fixed-top">
                    <a href="#" class="title">Comic Character Dashboard</a>
                    <div id="reset-all">
                        <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <!-------Barchart Align------>

        <section id="align" class="container-fluid">
            <div class="row">

                <div class="col-sm-12 col-md-8 alignment">
                    <div class="content-wrapper">
                        <header class="chart-header">
                            <h6>Barchart alignment</h6>
                        </header>
                        <div class="chart-content">
                            <p> Lorem ipsum dolor sit amet, c. Ut wisi enim ad minim veniam, </p>
                        </div>
                        <div id="bar-alignment">
                            <a class="reset" style="display: none" href="javascript: dc.filterAll(); dc.redrawAll();">Reset</a>
                        </div>
                    </div>
                </div>

                <!-------Gender Icons------>

                <div class="col-sm-8 col-md-4 sidebar container-fluid">
                    <div class="content-wrapper">

                        <div class="row align-items-center gender-percent">
                            <div class="col-4 icon-percent">
                                <div><i class="fas fa-male gender-icon" style="color:#4682B4"></i></div>
                                <div id="male-percent" class="percent"></div>
                            </div>
                            <div class="col-4 icon-percent">
                                <div><i class="fas fa-female gender-icon" style="color:#ff6666"></i></div>
                                <div id="female-percent" class="percent"></div>
                            </div>
                            <div class="col-4 icon-percent">
                                <div><i class="fas fa-genderless gender-icon" style="color:#77b300"></i></div>
                                <div id="others-percent" class="percent"></div>
                            </div>
                        </div>


                    </div>
                </div>
                
            </div>
        </section>
        <!-------Scatterploter Appearance------>

        <section id="apperance-alive" class="container-fluid">
            <div class="row">

                <div class="col-sm-12 col-md-8 scatterplot-appearance">
                    <div class="content-wrapper">
                        <header class="chart-header">
                            <h6>Scatterploter Appearance </h6>
                        </header>
                        <div class="chart-content">
                            <p Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, </p>
                        </div>
                        <div id="appearance">
                            <a class="reset" style="display: none" href="javascript: dc.filterAll(); dc.redrawAll();">Reset</a>
                        </div>
                    </div>

                </div>
                <!-------Barchart Alive------>

                <div class="col-sm-12 col-md-4 alive">
                    <div class="content-wrapper">
                        <header class="chart-header">
                            <h6>Barchart Alive</h6>
                        </header>
                        <div id="bar-alive">
                            <a class="reset" style="display: none" href="javascript: dc.filterAll(); dc.redrawAll();">Reset</a>
                        </div>
                        <div class="chart-content">
                            <p> dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, </p>
                        </div>


                    </div>
                </div>
            </div>

        </section>


        <!---------Pie Charts--------->

        <section id="pie-section" class="container-fluid">
            <div class="row">

                <!-------Eye Color------>

                <div class="col-xs-12 col-sm-6 color">
                    <div class="content-wrapper">
                        <header class="chart-header">
                            <h6>Eye Color</h6>
                        </header>
                        <div id="eye-color" class="chart">
                            <a class="reset" style="display: none" href="javascript: dc.filterAll(); dc.redrawAll();">Reset</a>
                        </div>
                    </div>
                </div>

                <!-------Hair Color------>

                <div class="col-xs-12 col-sm-6 color">
                    <div class="content-wrapper">
                        <header class="chart-header">
                            <h6>Hair Color</h6>
                        </header>
                        <div id="hair-color" class="chart">
                            <a class="reset" style="display: none" href="javascript: dc.filterAll(); dc.redrawAll();">Reset</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>

</html>
